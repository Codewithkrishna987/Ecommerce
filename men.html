<!DOCTYPE html>
<html lang="en" class="h-[100vh] w-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <!-- Header -->
    <header
      class="h-[12vh] bg-white shadow-md flex items-center justify-around whitespace-nowrap overflow-hidden w-full"
    >
      <img
        src="https://logolook.net/wp-content/uploads/2023/01/Myntra-Emblem-2048x1152.png"
        alt=""
        class="h-[10vh] pt-4 pb-3 px-4"
      />
      <p
        class="font-bold px-2 h-[100%] flex items-center cursor-pointer text-gray-700 text-sm pt-2 hover:border-b-2 hover:border-red-600"
        id="men"
      >
        MEN
      </p>
      <p
        class="font-bold px-2 h-[100%] flex items-center cursor-pointer text-gray-700 text-sm pt-2 hover:border-b-2 hover:border-red-600"
        id="women"
      >
        WOMEN
      </p>
      <p
        class="font-bold px-2 h-[100%] flex items-center cursor-pointer text-gray-700 text-sm pt-2 hover:border-b-2 hover:border-red-600"
        id="kids"
      >
        KIDS
      </p>
      <p
        class="font-bold px-2 h-[100%] flex items-center cursor-pointer text-gray-700 text-sm pt-2 hover:border-b-2 hover:border-red-600"
        id="homeLivings"
      >
        HOME & LIVING
      </p>
      <p
        class="font-bold px-2 h-[100%] flex items-center cursor-pointer text-gray-700 text-sm pt-2 hover:border-b-2 hover:border-red-600"
        id="beauty"
      >
        BEAUTY
      </p>
      <div
        class="flex items-center hover:border-b-2 hover:border-red-600 h-[100%]"
        id="studioNew"
      >
        <p class="font-bold text-gray-700 text-sm pt-2">STUDIO</p>
        <p class="text-pink-700 font-bold text-[12px]">NEW</p>
      </div>
      <div class="p-4 rounded-lg flex items-center space-x-2">
        <i
          class="fa-solid fa-magnifying-glass text-gray-500 bg-gray-200 mx-0 pl-3 pr-5 py-3 rounded-bl-sm rounded-tl-sm"
        ></i>
        <input
          type="text"
          placeholder="search for products, brands and more"
          class="w-[300px] px-2 py-2 rounded-br-sm rounded-tr-sm focus:outline-none focus:ring-none bg-gray-200 mx-0"
        />
      </div>
      <i class="fa-regular fa-user text-xl cursor-pointer"></i>
      <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
      <i class="fa-solid fa-bag-shopping text-xl cursor-pointer pr-3"></i>
    </header>
    <div class="h-[40vh] bg-blue-400">Images to be added</div>

    <h1 class="text-3xl font-semibold pt-10 pl-3">
      BIGGEST DEAL ON TOP BRANDS
    </h1>

    <script src="./script.js"></script>
  </body>
</html>
